<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Experence</title>
  <!-- CSS only -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="resources/styles.css">
</head>

<body class="main">
  <div class="container-fluid" id="app">
    <div class="row">
      <div class="col-sm-12 pl-0 pr-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <a class="navbar-brand" v-bind:href="nav[0].link">{{nav[0].text}}</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item" v-bind:class="{ active: isActivePage(test.link) }" v-for="test in nav.slice(1)"><a
                  v-bind:href="test.link" class="nav-link">{{ test.text }}</a></li>
            </ul>
          </div>
        </nav>
      </div>
    </div>
    <div class="row experience">
      <div class="container">
        <div class="row">
          <div class="col-md-2" id="skill-tree">
            <div>
             
              <div class="row" v-for="skill in skills">
                <div class="col">
                  <input class="form-check-input" type="checkbox" 
                  v-bind:value="skill.name"
                  v-on:change="updateFilter" 
                  id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    {{skill.name}}
                  </label>
                </div>
              </div>
            </div>
          </div>
          <div class="col-md-10">
            <div class="row" v-for="exp in filteredExperience">
              <div class="row exp-header">
                <div class="col">
                  <span class="expTitle">{{exp.title}}</span>
                </div>
                <div class="col">
                  <span class="expCompany">{{exp.company}}</span>
                </div>
                <div class="col">
                  <span class="expDate">{{exp.start}} - {{exp.end}}</span>
                </div>
              </div>
              <div class="row exp-items">
                <div class="col">
                  <ul>
                    <li v-for="item in exp.items">{{item.description}}</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="source/app.js"></script>
</body>

</html>
